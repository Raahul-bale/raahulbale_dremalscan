<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DermalScan AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #d1d5db;
        }
        .card {
            background-color: #1f2937;
            border: 1px solid #374151;
        }
        .btn-primary {
            background-color: #0d9488;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0f766e;
        }
        .image-placeholder {
            background-color: #374151;
            border: 2px dashed #4b5563;
        }
        .loader {
            border: 4px solid #4b5563;
            border-top: 4px solid #0d9488;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="card w-full max-w-4xl p-6 md:p-8 rounded-xl shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-white">DermalScan AI</h1>
            <p class="text-gray-400 mt-2">Upload a facial image to detect and analyze skin aging signs.</p>
        </div>

        <div class="mb-6">
            <input type="file" id="imageUpload" class="hidden" accept="image/*">
            <button id="uploadButton" class="w-full btn-primary text-white font-semibold py-3 px-4 rounded-lg shadow-md">
                Upload an Image
            </button>
        </div>

        <div id="results" class="hidden">
            <div class="grid md:grid-cols-2 gap-6 mb-6">
                <!-- Original Image -->
                <div>
                    <h3 class="text-lg font-semibold text-white mb-3 text-center">Original Image</h3>
                    <div class="image-placeholder flex items-center justify-center h-64 rounded-lg">
                        <img id="originalImage" src="" alt="Original Upload" class="max-h-full max-w-full rounded-lg hidden">
                    </div>
                </div>
                <!-- Analyzed Image -->
                <div>
                    <h3 class="text-lg font-semibold text-white mb-3 text-center">Analyzed Image</h3>
                    <div id="analyzedImageContainer" class="image-placeholder flex items-center justify-center h-64 rounded-lg">
                         <div id="loader" class="loader hidden"></div>
                        <img id="analyzedImage" src="" alt="Analyzed Result" class="max-h-full max-w-full rounded-lg hidden">
                    </div>
                </div>
            </div>

            <!-- Analysis Details -->
            <div>
                <h3 class="text-xl font-bold text-teal-400 mb-3 border-b-2 border-teal-500 pb-2">Analysis Details</h3>
                <div id="detailsContent" class="bg-gray-800 p-4 rounded-lg">
                     <p class="text-gray-400">Processing image, please wait...</p>
                </div>
            </div>
        </div>
    </div>

<script>
    const imageUpload = document.getElementById('imageUpload');
    const uploadButton = document.getElementById('uploadButton');
    const resultsDiv = document.getElementById('results');
    const originalImage = document.getElementById('originalImage');
    const analyzedImage = document.getElementById('analyzedImage');
    const analyzedImageContainer = document.getElementById('analyzedImageContainer');
    const detailsContent = document.getElementById('detailsContent');
    const loader = document.getElementById('loader');

    // Trigger file input when the button is clicked
    uploadButton.addEventListener('click', () => imageUpload.click());

    // Handle the image file selection
    imageUpload.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            // Show the results section and the original image
            resultsDiv.classList.remove('hidden');
            originalImage.classList.remove('hidden');
            originalImage.src = URL.createObjectURL(file);
            
            // Show loader and hide old analyzed image
            loader.classList.remove('hidden');
            analyzedImage.classList.add('hidden');
            detailsContent.innerHTML = '<p class="text-gray-400">Analyzing, please wait...</p>';

            // Call the analysis function
            handleImageAnalysis(file);
        }
    });

    // Function to send image to backend and get results
    async function handleImageAnalysis(file) {
        const formData = new FormData();
        formData.append('file', file);

        try {
            const response = await fetch('http://127.0.0.1:5000/analyze', {
                method: 'POST',
                body: formData,
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const data = await response.json();

            // Hide loader and show the new analyzed image
            loader.classList.add('hidden');
            analyzedImage.src = data.annotated_image_url + '?t=' + new Date().getTime(); // Bust cache
            analyzedImage.classList.remove('hidden');

            // *** CHANGE: Format the confidence score here ***
            const detailsHtml = `
                <p class="text-lg font-semibold text-white mb-2">Estimated Age: ${data.age_prediction}</p>
                <ul class="list-disc list-inside text-gray-300 space-y-1">
                    ${data.detected_features.map(feature => `<li>${feature.label}: ${(feature.confidence * 100).toFixed(2)}% confidence</li>`).join('')}
                </ul>
            `;
            detailsContent.innerHTML = detailsHtml;

        } catch (error) {
            console.error('Error during analysis:', error);
            loader.classList.add('hidden');
            analyzedImage.classList.add('hidden');
            detailsContent.innerHTML = '<p class="text-red-400 font-semibold">An error occurred. Please try again.</p>';
        }
    }
</script>

</body>
</html>
