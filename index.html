<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DermalScan AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .container-bg {
            background-color: #111827;
        }
        .card-bg {
            background-color: #1f2937;
        }
        .btn-primary {
            background-color: #0d9488;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0f766e;
        }
        .btn-secondary {
            background-color: #374151;
            transition: background-color: 0.3s;
        }
        .btn-secondary:hover {
            background-color: #4b5563;
        }
        .image-placeholder {
            background-color: #374151;
        }
        .loader {
            border: 4px solid #4b5563;
            border-top: 4px solid #0d9488;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="container-bg text-gray-200 flex items-center justify-center min-h-screen">

    <div class="card-bg p-8 rounded-xl shadow-2xl w-full max-w-4xl mx-4">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-teal-400">DermalScan AI</h1>
            <p class="text-gray-400 mt-2">Upload a facial image to detect and analyze skin aging signs.</p>
        </div>

        <div class="mb-6">
            <input type="file" id="imageUpload" class="hidden" accept="image/*">
            <button id="uploadButton" class="w-full btn-primary text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline">
                Upload an Image
            </button>
        </div>

        <div id="results" class="hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Original Image Display -->
                <div>
                    <h2 class="text-xl font-semibold mb-3 text-center">Original Image</h2>
                    <div class="image-placeholder rounded-lg flex items-center justify-center h-80">
                        <img id="originalImage" src="#" alt="Original Image" class="rounded-lg max-h-full max-w-full">
                    </div>
                </div>

                <!-- Analyzed Image Display -->
                <div>
                    <h2 class="text-xl font-semibold mb-3 text-center">Analyzed Image</h2>
                    <div id="analyzedImageContainer" class="image-placeholder rounded-lg flex items-center justify-center h-80">
                        <div id="loader" class="loader hidden"></div>
                        <img id="analyzedImage" src="#" alt="Analyzed Image" class="hidden rounded-lg max-h-full max-w-full">
                         <span id="analysisError" class="hidden text-red-400"></span>
                    </div>
                </div>
            </div>

            <!-- Analysis Details Section -->
            <div id="analysisDetails" class="mt-8 bg-gray-800 p-6 rounded-lg hidden">
                <h2 class="text-2xl font-bold mb-4 border-b border-gray-700 pb-2 text-teal-400">Analysis Details</h2>
                <div id="detailsContent"></div>
            </div>
            
            <!-- Download Buttons Section -->
            <div id="downloadButtons" class="mt-6 text-center hidden space-x-4">
                <a id="downloadImageBtn" href="#" download="annotated_image.png" class="btn-secondary text-white font-bold py-2 px-6 rounded-lg inline-block">Download Image</a>
                <button id="downloadCsvBtn" class="btn-secondary text-white font-bold py-2 px-6 rounded-lg">Download CSV</button>
            </div>
        </div>
    </div>

    <script>
        const uploadButton = document.getElementById('uploadButton');
        const imageUpload = document.getElementById('imageUpload');
        const resultsDiv = document.getElementById('results');
        const originalImage = document.getElementById('originalImage');
        const analyzedImage = document.getElementById('analyzedImage');
        const analyzedImageContainer = document.getElementById('analyzedImageContainer');
        const loader = document.getElementById('loader');
        const analysisDetails = document.getElementById('analysisDetails');
        const detailsContent = document.getElementById('detailsContent');
        const analysisError = document.getElementById('analysisError');
        const downloadButtons = document.getElementById('downloadButtons');
        const downloadImageBtn = document.getElementById('downloadImageBtn');
        const downloadCsvBtn = document.getElementById('downloadCsvBtn');
        
        let analysisData = {}; // Store the analysis data globally

        uploadButton.addEventListener('click', () => imageUpload.click());
        imageUpload.addEventListener('change', (event) => {
            if (event.target.files && event.target.files[0]) {
                const file = event.target.files[0];
                handleImageAnalysis(file);
            }
        });

        async function handleImageAnalysis(file) {
            // Reset UI
            resultsDiv.classList.remove('hidden');
            analysisDetails.classList.add('hidden');
            downloadButtons.classList.add('hidden');
            analyzedImage.classList.add('hidden');
            analysisError.classList.add('hidden');
            loader.classList.remove('hidden');

            // Show original image
            const reader = new FileReader();
            reader.onload = (e) => {
                originalImage.src = e.target.result;
            };
            reader.readAsDataURL(file);

            // Send image to backend for analysis
            const formData = new FormData();
            formData.append('file', file);

            try {
                // IMPORTANT: Replace with your actual backend URL when deploying
                const response = await fetch('http://127.0.0.1:5000/analyze', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                analysisData = await response.json(); // Store data globally
                displayResults(analysisData);

            } catch (error) {
                console.error('Error during analysis:', error);
                loader.classList.add('hidden');
                analysisError.textContent = 'Analysis failed. Please try again.';
                analysisError.classList.remove('hidden');
            }
        }

        function displayResults(data) {
            loader.classList.add('hidden');

            // Display analyzed image
            analyzedImage.src = data.annotated_image_url + `?t=${new Date().getTime()}`; // bust cache
            analyzedImage.classList.remove('hidden');

            // Populate analysis details
            let detailsHtml = `<p class="mb-2"><span class="font-semibold">Estimated Age:</span> ${data.age_prediction}</p>`;
            detailsHtml += '<ul class="list-disc list-inside">';
            data.detected_features.forEach(feature => {
                const confidence = (feature.confidence * 100).toFixed(2);
                detailsHtml += `<li><span class="font-semibold">${feature.label}:</span> ${confidence}% confidence</li>`;
            });
            detailsHtml += '</ul>';
            detailsContent.innerHTML = detailsHtml;
            analysisDetails.classList.remove('hidden');
            
            // Show download buttons
            downloadImageBtn.href = data.annotated_image_url;
            downloadButtons.classList.remove('hidden');
        }
        
        // Event listener for downloading CSV
        downloadCsvBtn.addEventListener('click', () => {
            if (!analysisData.detected_features) return;
            
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Category,Value,Confidence\r\n"; // CSV Header
            
            // Add age data
            csvContent += `Estimated Age,${analysisData.age_prediction.replace(/,/g, '')},N/A\r\n`;
            
            // Add skin feature data
            analysisData.detected_features.forEach(feature => {
                csvContent += `${feature.label},${feature.label},${(feature.confidence * 100).toFixed(2)}%\r\n`;
            });
            
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "dermalscan_analysis_results.csv");
            document.body.appendChild(link); 
            link.click();
            document.body.removeChild(link);
        });

    </script>
</body>
</html>
